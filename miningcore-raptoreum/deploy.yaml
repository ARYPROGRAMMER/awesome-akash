---
version: "2.0"

services:
  postgres:
    image: cryptoandcoffee/akash-miningcore-postgres:7
    expose:
      - port: 5432
        to:
          - service: miningcore
    env:
      - POSTGRES_PASSWORD=KynYRMZBPcL
  miningcore:
    image: cryptoandcoffee/akash-miningcore:16
    expose:
      - port: 3062
        to:
          - global: true
      #Stratum port
    env:
      - WALLET=
      - FEE_WALLET=
      - FEE_AMOUNT=0.1
      - POSTGRES_PASSWORD=KynYRMZBPcL
      - DAEMON_HOST=raptoreum
      - DAEMON_PORT=2982
      - DAEMON_USER=user1
      - DAEMON_PASS=pass1
      - NAME=raptoreum
      - COINID=raptoreum-1
  raptoreum:
    image: cryptoandcoffee/akash-raptoreum:12
    expose:
      - port: 2982
        to:
          - service: miningcore
      - port: 18545
        to:
          - service: miningcore
      - port: 15101
        to:
          - service: miningcore
    env:
      - PRIVATE_KEY=
profiles:
  compute:
    miningcore:
      resources:
        cpu:
          units: 2
          #Min 0.01 / Max 256 cpu.units
        memory:
          size: 4Gi
          #Min 8Gi for kawpow-pool / Max 512Gi
        storage:
          size: 32Gi
          #Current blockchain size is > 144Gi
          #Max 32Ti
    raptoreum:
      resources:
        cpu:
          units: 4
          #Min 0.01 / Max 256 cpu.units
        memory:
          size: 4Gi
          #Min 8Gi for kawpow-pool / Max 512Gi
        storage:
          size: 16Gi
          #Current blockchain size is > 144Gi
          #Max 32Ti
    postgres:
      resources:
        cpu:
          units: 2
          #Min 0.01 / Max 256 cpu.units
        memory:
          size: 4Gi
          #Min 8Gi for kawpow-pool / Max 512Gi
        storage:
          size: 16Gi
          #Current blockchain size is > 144Gi
          #Max 32Ti
  placement:
    akash:
      #######################################################
      #Keep this section to deploy on trusted providers
      #######################################################
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      #Remove this section to deploy on untrusted providers
      #Beware* You may have deployment, security, or other issues on untrusted providers
      #https://docs.akash.network/providers/akash-audited-attributes
      pricing:
        miningcore:
          denom: uakt
          amount: 10000 #Keep high to show all bids
        raptoreum:
          denom: uakt
          amount: 10000 #Keep high to show all bids
        postgres:
          denom: uakt
          amount: 10000 #Keep high to show all bids
deployment:
  miningcore:
    akash:
      profile: miningcore
      count: 1
  raptoreum:
    akash:
      profile: raptoreum
      count: 1
  postgres:
    akash:
      profile: postgres
      count: 1
